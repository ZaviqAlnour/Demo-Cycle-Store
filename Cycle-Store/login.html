<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cycle Store</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <div id="header-container"></div>
        
        <main class="main-content auth-page">
            <div class="container">
                <div class="auth-container">
                    <div class="auth-card">
                        <div class="auth-header">
                            <h1>Welcome Back</h1>
                            <p>Sign in to your Cycle Store account</p>
                        </div>
                        
                        <form id="login-form" class="auth-form">
                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <input type="email" id="email" name="email" required placeholder="you@example.com">
                                <div class="error-message" id="email-error"></div>
                            </div>
                            
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" id="password" name="password" required placeholder="Enter your password">
                                <div class="error-message" id="password-error"></div>
                            </div>
                            
                            <button type="submit" class="btn btn-primary btn-block">Sign In</button>
                        </form>
                        
                        <div class="auth-footer">
                            <p>Don't have an account? <a href="./register.html">Create one here</a></p>
                            <p><a href="./index.html">Back to Store</a></p>
                        </div>
                        
                        <div id="auth-message" class="auth-message"></div>
                    </div>
                    
                    <div class="auth-info">
                        <h2>Demo Account</h2>
                        <p>For testing purposes, you can use:</p>
                        <div class="demo-account">
                            <p><strong>Email:</strong> demo@cyclestore.com</p>
                            <p><strong>Password:</strong> demo123</p>
                        </div>
                        <p class="note">This is a frontend-only demo. All data is stored locally in your browser.</p>
                    </div>
                </div>
            </div>
        </main>
        
        <div id="footer-container"></div>
    </div>

    <script src="./assets/js/auth.js"></script>
    <script src="./assets/js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadHeader();
            loadFooter();
            
            // Check if user is already logged in
            if (isLoggedIn()) {
                window.location.href = './index.html';
                return;
            }
            
            // Setup login form
            const loginForm = document.getElementById('login-form');
            const authMessage = document.getElementById('auth-message');
            
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                
                // Clear previous messages
                authMessage.textContent = '';
                authMessage.className = 'auth-message';
                
                // Simple validation
                if (!email || !password) {
                    showAuthMessage('Please fill in all fields', 'error');
                    return;
                }
                
                // Attempt login
                const loginResult = loginUser(email, password);
                
                if (loginResult.success) {
                    showAuthMessage('Login successful! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = './index.html';
                    }, 1000);
                } else {
                    showAuthMessage(loginResult.message, 'error');
                }
            });
            
            function showAuthMessage(message, type) {
                authMessage.textContent = message;
                authMessage.className = `auth-message ${type}`;
            }
        });
    </script>
</body>
</html>
