<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - CycleStore</title>
    <link rel="stylesheet" href="../assets/css/global.css">
    <link rel="stylesheet" href="../assets/css/profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header></header>
    
    <main>
        <div class="container">
            <div class="profile-container">
                <div class="profile-header">
                    <h1><i class="fas fa-user-circle"></i> My Profile</h1>
                    <p class="subtitle">Manage your account information</p>
                </div>
                
                <div class="profile-content">
                    <div class="profile-card card">
                        <div class="profile-info" id="profile-info">
                            <!-- Profile data will be loaded here -->
                        </div>
                        
                        <div class="loading" id="loading">
                            <i class="fas fa-spinner fa-spin"></i> Loading profile...
                        </div>
                        
                        <div class="error" id="error" style="display: none;">
                            Failed to load profile. Please try again.
                        </div>
                    </div>
                    
                    <div class="profile-actions">
                        <a href="../index.html" class="btn btn-secondary">
                            <i class="fas fa-store"></i> Back to Store
                        </a>
                        <a href="#" id="logout-profile-btn" class="btn btn-secondary">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <footer></footer>
    
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/profile.js"></script>
</body>
</html>
